#-----------------------------------------------------
#
# Sets virtual servers for Currency Exchange application.
# View hosts below to quickly inspection.
#
# PhpMyAdmin        - db.currency-exchange.dev
# App               - app.currency-exchange.dev
#
#-----------------------------------------------------

# Solve local wss problems
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# App server
server {
    listen 80;
    listen 443 ssl;     
    http2 on;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    ssl_certificate      /etc/nginx/ssl/currency-exchange.crt;
    ssl_certificate_key  /etc/nginx/ssl/currency-exchange.key;
    ssl_protocols        TLSv1.2 TLSv1.3;        

    server_name app.currency-exchange.dev;
    root /var/www/html/currency-exchange/public;

    add_header X-Frame-Options "SAMEORIGIN";    
    add_header X-Content-Type-Options "nosniff";

    index index.html index.htm index.php;    
    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass currency-exchange-php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param DOCUMENT_ROOT $document_root;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
